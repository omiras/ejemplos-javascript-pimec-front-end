<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        .shirt {
            width: 400px;
            height: 400px;
            background-color: #ffffff;

            text-align: center;
            margin: 20px auto;
            position: relative;
        }

        .shirt-text {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            left: 100px;
            top: 140px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Completa el formulario</h2>
            <div class="form-group">
                <label for="inputWords">Texto:</label>
                <input type="text" id="inputWords" name="inputWords" required maxlength="15" placeholder="max 15 characters">
            </div>

            <div class="form-group">
                <label for="size">Choose your size</label>
                <select id="size" name="size">
                    <option value="" selected>Seleccionar talla</option>
                    <option value="M">M (medium)</option>
                    <option value="S">S (small)</option>
                    <option value="L">L (large)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Choose your color</label>
                <input type="color" id="color" name="color" value="#FFFFFF">
            </div>
            <button id="send-order" disabled>Enviar Comanda</button>
    </div>

    <!-- NO modificar a partir de aquí -->
    <div class="container">
        <div class="shirt" id="shirt">
            <div>
                <h2 style="color: black">Selected size: <span id="selected-size"></span></h2>
                <img id="shirt-image" style="width:100%" src="t-shirt.png" alt="">
                <span class="shirt-text"></span>
            </div>
        </div>
    </div>

    <script>
       const inputWords = document.querySelector('#inputWords');
       const inputColor = document.querySelector('#color');
       const spanShirtText = document.querySelector('.shirt-text');
       const imgShirt = document.querySelector('#shirt-image');
       const selectSize = document.querySelector('#size');
       const spanSelectedSize = document.querySelector('#selected-size');
       const btnSendOrder = document.querySelector('#send-order');

       selectSize.addEventListener("change", function(event){
        console.log("Talla seleccionada: ", event.target.value);
        spanSelectedSize.textContent = event.target.value;

        // Tenemos que comprobar si han escogido alguna talla. En tal caso, ya podemos habilitar el botón de Enviar comanda. Diremos que han seleccionado una talla si event.target.value es diferente a un string vacío
        if (event.target.value != '') {
            btnSendOrder.disabled = false;
        } else {
            btnSendOrder.disabled = true;
        }

       });
       
       inputColor.addEventListener("input", function(event){
        console.log("Color seleccionado: ", event.target.value);
        imgShirt.style.backgroundColor = event.target.value; // inputColor.value
       });

       inputWords.addEventListener("change", function(event){
        console.log("Value que ha cambiado: ", inputWords.value);
        console.log("Value obtenido del objeto evento: ", event.target.value);

        spanShirtText.textContent = event.target.value;

       });
    </script>
</body>

</html>
