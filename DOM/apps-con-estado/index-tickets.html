<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Entradas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4748ac;
        }
        main {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #ff8000;
            border: none;
            color: white;
        }

        h1, p {
            color: black;

        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Carrito de Entradas</h1>
        <p>Entradas seleccionadas: <strong id="cantidadEntradas">0</strong></p>
        <p>Precio por entrada: <strong id="precioPorEntrada"></strong> €</p>
        <p>Precio total: <strong id="precioTotal">0€</strong></p>
        <button id="agregarEntrada">Añadir Entrada</button>
    </main>

    <script>
        const precioPorEntrada = 100; // precio por entrada 100€
        let cantidadEntradas = 0; // numero de entradas seleccionadas

        // cuando se carga el documento, debemos reflejar el estado inicial de la app en el DOM 
        document.querySelector("#precioPorEntrada").textContent = precioPorEntrada;

        // asociar eventos a los elemntos accionables
        const btn = document.querySelector("#agregarEntrada");

        btn.addEventListener("click", function(){
            // Actualizar las variables de estado. En este caso, incrementar el valor de la variable cantidadEntradas en una unidad
            cantidadEntradas = cantidadEntradas + 1;

            // Actualizo el nodo donde se muestra visualmente el numero de entradas
            document.querySelector("#cantidadEntradas").textContent = cantidadEntradas;

            // Actualizo el precio total para que lo pueda ver el usuario
            document.querySelector("#precioTotal").textContent = cantidadEntradas * precioPorEntrada;
        });

    </script>
</body>
</html>
